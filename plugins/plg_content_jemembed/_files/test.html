<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Übersicht</title>
    <style>
        .event {
            border-bottom: 1px solid #ddd;
            padding: 0 0 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .event-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .event-date {
            color: #666;
            margin-bottom: 5px;
        }
        .event-venue {
        }
    </style>
</head>
<body>
    <div id="feed-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    fetch('/feed-proxy.php')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('feed-container');
            
            if (data?.success && data?.data?.[0]?.data) {
                const events = data.data[0].data;
                
                events.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.className = 'event';
                    
                    // WICHTIG: event.title ist ein Objekt! Wir nutzen .display oder .full
                    const eventTitle = event.title?.display || event.title?.full || 'Kein Titel';
                    
                    eventElement.innerHTML = `
                        <h3 class="event-title">${eventTitle}</h3>
                        <div class="event-date">
                            ${event.dates?.formatted_start_date || 'Datum unbekannt'}
                            ${event.dates?.formatted_start_time ? ', ' + event.dates.formatted_start_time : ''}
                        </div>
                        <div class="event-venue">${event.venue?.name || 'Ort unbekannt'}, ${event.venue?.city || ''}</div>
                        <div class="event-description">${event.description?.substring(0, 150) || 'Keine Beschreibung'}...</div>
                    `;
                    
                    container.appendChild(eventElement);
                });
            } else {
                container.innerHTML = '<p>Keine Events gefunden oder Datenformat ungültig.</p>';
            }
        })
        .catch(error => {
            console.error('Fehler:', error);
            document.getElementById('feed-container').innerHTML = `
                <p style="color: red;">Fehler beim Laden der Events: ${error.message}</p>
            `;
        });
});
    </script>
</body>
</html>
