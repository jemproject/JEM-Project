PLG_CONTENT_JEMEMBED="JEM - Embed Plugin"
PLG_CONTENT_JEMEMBED_XML_DESCRIPTION="JEM Embed Plugin provides a JSON API to retrieve event data from the JEM extension."
PLG_CONTENT_JEMEMBED_XML_INSTRUCTION="<h3>JEM Embed</h3><p>The plugin outputs JEM Events as JSON, which can be used in various ways,&nbsp;e.g.&nbsp;to display JEM events on any external websites (see instructions below)</p><p>Default output parameters are defined in the plugin configuration here. The&nbsp;parameters can be supplemented and adjusted by parameters in the output URL</p><p>Example:<br /><code class=&quot;rl_code&quot;>https://domain.com/index.php?option=com_ajax&amp;plugin=jemembed&amp;group=content&amp;format=json&amp;token=qwe&amp;max=10&amp;venueids=1,2&amp;category=2,3,5</code></p><p><strong>The parameters</strong><br><code class=&quot;rl_code&quot;>type=today|unfinished|upcoming|archived|newest<br />featured=on|off|only<br />title=on|link|off<br />date=on|link|off<br />time=on|off<br />enddatetime=on|off<br />catids=[comma separated category ids]<br />category=on|link|off<br />venueids=[comma separated venue ids]<br />venue=on|link|off<br />max=n<br />cuttitle=n<br />noeventsmsg=[message text]</code></p><p>The parameters are combined with AND, i.e. only those events are displayed that fulfill all conditions.</p><p><strong>Token</strong>: Security tokens to prevent unallowed queries</p><p><strong>Explanations</strong>:</p><p><code>n</code>: a positive number<br /><code>|</code>: divides options you can choose one from<br /><code>type=today</code>: Today's events<br /><code>type=unfinished</code>: Upcoming and ongoing events<br /><code>type=upcoming</code>: Upcoming events not started yet<br /><code>type=archived</code>: Archived events<br /><code>type=newest</code>: Newest events (events with the highest IDs)<br /><code>max</code>: max number of displayed events<br /><code>cuttitle</code>: max. length of the title<br /><code>noeventsmsg</code>: message to be displayed, when there are no events</p><p><strong>How to embed the JEM events in external website:</strong></p><ol><li><strong>Download and extract files</strong><br>Download the file <code>jemevents.zip</code> and extract it. You will get the following three files:<ul><li><code>jemevents.php</code></li><li><code>jemevents.js</code></li><li><code>jemevents-example.html</code> (This is only a sample page showing how the embedding works.)</li></ul></li><li><strong>Upload files to your web server</strong><br>Upload the files <code>jemevents.php</code> and <code>jemevents.js</code> to the web space of the external website.<br><em>Note: The <code>jemevents-example.html</code> file is optional and for reference only.</em></li><li><strong>Configure settings</strong><br>Open the <code>jemevents.php</code> file and fill in the configuration section according to your needs.</li><li><strong>Include the JavaScript file</strong><br>On the webpage where you want to display the events, include the following line just before the closing <code>&lt;/body&gt;</code> tag:<br /><code>&lt;script src=&quot;/jemevents.js&quot;&gt;&lt;/script&gt;</code></li><li><strong>Add the container for the events</strong><br>In the location on the page where the events should appear, add the following HTML element:<br /><code>&lt;div id=&quot;jemevents-container&quot;&gt;&lt;/div&gt;</code></li></ol>"