PLG_CONTENT_JEMEMBED="JEM Embed Plugin"
PLG_CONTENT_JEMEMBED_XML_DESCRIPTION="JEM Embed Plugin provides a JSON API to retrieve event data from JEM extension."
PLG_CONTENT_JEMEMBED_XML_INSTRUCTION="<h3>JEM Embed</h3><p>The plugin outputs JEM Events as JSON. These output data can be used in various ways,&nbsp;e.g.&nbsp;to display JEM events on any external websites (see instructions below)</p><p>Default output parameters are defined in the plugin configuration here. The&nbsp;parameters can be supplemented and adjusted by parameters in the output URL</p><p>Example:</p><p class=&quot;rl_code&quot;>https://domain.com/index.php?option=com_ajax&amp;plugin=jemembed&amp;group=content&amp;format=json&amp;token=qwe&amp;max=10&amp;venueids=3,1&amp;category=2,5</p><p><strong>The parameters</strong></p><p class=&quot;rl_code&quot;>type=today|unfinished|upcoming|archived|newest<br />featured=on|off|only<br />title=on|link|off<br />date=on|link|off<br />time=on|off<br />enddatetime=on|off<br />catids=[comma separated category ids]<br />category=on|link|off<br />venueids=[comma separated venue ids]<br />venue=on|link|off<br />max=n<br />cuttitle=n<br />noeventsmsg=[message text]</p><p>The parameters are combined with AND, i.e. only those events are displayed that fulfill all conditions.</p><p><strong>Token</strong>: Security tokens to prevent unallowed queries</p><p><strong>Explanations</strong>:</p><p>'n' stands for a positive number<br />'|' divides options you can choose one from<br />type=today: Today's events<br />type=unfinished: Upcoming and ongoing events<br />type=upcoming: Upcoming events not started yet<br />type=archived: Archived events<br />type=newest: Newest events (events with the highest IDs)<br />max: max number of displayed events<br />cuttitle: max. length of the title<br />noeventsmsg: message to be displayed, when there are no events</p><p><strong>Ho to eEmbed the JEM events in external Website:</strong></p><p>To display the events on an external page, two files must be downloaded here and uploaded to the web space of the external website: <a href='/media/plg_content_jemembed/files/jemevents.php'>jemevents.php</a> and <a href='/media/plg_content_jemembed/files/jemevents.js'>jemevents.js</a>&nbsp;Insert the link to the jemevents.js file before the <code>&lt;/body&gt;</code> end tag. e.g. <code>&lt;script src=&quot;/jemevents.js&quot;&gt;&lt;/script&gt;</code></p>"