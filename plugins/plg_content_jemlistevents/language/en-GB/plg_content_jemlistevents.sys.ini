PLG_CONTENT_JEMLISTEVENTS="JEM - List Events Plugin"
PLG_CONTENT_JEMLISTEVENTS_XML_DESCRIPTION="Plugin to display JEM events inside Joomla content"
PLG_CONTENT_JEMLISTEVENTS_XML_INSTRUCTION="<h3>JEM List Events</h3><p>Plugin to display JEM events inside Joomla content (articles, custom modules (with 'prepare content' = yes)) with help of the tag {jemlistevents â€¦}</p><p>Default parameters are defined in the plugin configuration.</p><p>When inserting the plugin command line, the default settings can be overridden with the parameters:<br /><span class=\"rl_code\">{jemlistevents [type=today&#124;unfinished&#124;upcoming&#124;archived&#124;newest];[featured=on&#124;off];[title=on&#124;link&#124;off];[date=on&#124;link&#124;off];[time=on&#124;off];[enddatetime=on&#124;off];[catids=n];[category=on&#124;link&#124;off];[venueids=n];[venue=on&#124;link&#124;off];[max=n];[cuttitle=n];[noeventsmsg=msg]}</span><br />('n' stands for a positive number, '&#124;' divides options you can choose one from)</p><p>For example: <span class=\"rl_code\">{jemlistevents catids=2,14,62;venueids=3;max=5;cuttitle=25;noeventsmsg=nothing going on}</span></p><p>type=today: Today's events<br />type=unfinished: Upcoming and ongoing events<br />type=upcoming: Upcoming events not started yet<br />type=archived: Archived events<br />type=newest: Newest events (events with the highest IDs)</p><p>max: max number of displayed events</p><p>cuttitle: Max. length of the title</p><p>noeventsmsg: message to be displayed, when there are no events</p><p>The date and time format use the parameter strings from <a href='https://www.php.net/manual/en/datetime.format.php' target='_blank'>https://www.php.net/manual/en/datetime.format.php</a></p><p>Have fun!"
